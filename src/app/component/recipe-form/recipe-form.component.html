
<div class="container">
  <div class="form-control">
    <h1>Ajouter un Recete</h1>
    <form (ngSubmit)="ajouterRecipe()">
      <div class="mb-3">
        <label class="form-label" >Nom la recette :</label><br>
        <input [(ngModel)]="recipe.nom" class="form-control" type="text"  name="nom" >
      </div>

      <div class="mb-3">
        <label class="form-label">ingredients :</label><br>
        <input [(ngModel)]="recipe.ingredients" class="form-control" type="text"  name="ingredients" >
      </div>

      <div class="mb-3">
        <label class="form-label">les Etapes :</label><br>
        <input [(ngModel)]="recipe.etapes" class="form-control"   type="text"  name="etapes" >
      </div>

      <div class="mb-3">
        <label class="form-label">un image :</label><br>
        <input  [(ngModel)]="recipe.img" class="form-control" type="text"  name="img" >
      </div>


      <div class="col-auto my-1 mb-3">
        <label class="mr-sm-2 mb-2" >Categorie</label><br>
        <select name="categorie" class="custom-select mr-sm-2"  [(ngModel)]="recipe.categorie">
          <option  value="Entrée">Entrée</option>
          <option  value="Plat principal">Plat principal</option>
          <option  value="Dessert">Dessert</option>
          <option  value="Soupe">Soupe</option>
          <option  value="Salade">Salade</option>
        </select>
      </div>
      <input  class="mt-3 mb-3 form-control-lg btn btn-outline-danger" type="submit" value="Ajouter">
    </form>
  </div>
</div>
